<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Assignment on HTML and CSS</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body class=".open-sans-font">
    
    <header class="header">
        
        <nav>
            <div class="website-name">
                <h3 class="logo">LOGO</h3>
                <button class="btn-primary">Sign Up</button>
            </div>
        </nav>
        <div class="heading">
            <div class="heading-title"><h1>Cool Dark UI Template for<br>Webflow Agencies!</h1></div>
            <div class="heading-button"><button class="btn-primary stay-focused">Stay Focused</button></div>
        </div>  
    </header>
    <main>
        <section class="action">
            <div class="action-title">
                <h3>See It in Action</h3>
                <p class="action-subtitle">Explore the live preview and imagine your<br>brand in this bold new look.</p>
                <button class="btn-primary live-preview">Launch Live Preview</button>
            </div>
            <div class="action-image">
                <img src="assets/wc-mini.png" alt="">
            </div>
        </section>
        <section class="productive-user">
            <h2 class="productive-user-title">Joined Thousands of Productive Users</h2>
         <div class="users-container">  
            <div class="active-user">
                <ul>
                    <li><h1>50K</h1></li>
                    <li>Active Users</li>
                </ul>
            </div>
            <div class="focus-sessions">
                <ul>
                    <li><h1>2M+</h1></li>
                    <li>Focus Sessions</li>
                </ul>
            </div>
            <div class="satisfaction-rate">
                <ul>
                    <li><h1>95%</h1></li>
                    <li>Satisfaction Rate</li>
                </ul>
            </div>
          </div>  
        </section>

    </main>
    <footer>
        
    </footer>
